<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .link {
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <template is="dom-if" if="{{entryPlaying}}">
        Title is
        <b>IM ANIMATING - ENTRY</b>
      </template>
      <template is="dom-if" if="{{exitPlaying}}">
        Title is
        <b>IM ANIMATING - EXIT</b>
      </template>
      <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
      <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax
        ei, ad pri animal labores suscipiantur.</p>
      <div class="link" on-click="_goToViewOne">Go to view 1</div>
      </br>
      <div class="link" on-click="_goToViewTwo">Go to view 2</div>
    </div>
  </template>

  <script>
    class Myview3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          route: {
            type: Object,
            notify: true,
          },
          exitPlaying: {
            type: Boolean,
          },
          exitPlaying: {
            type: Boolean,
          },
        }
      };
      _goToViewOne() {
        this.set('route.path', 'view1/');
      }

      _goToViewTwo() {
        this.set('route.path', 'view2/');
      }
    } window.customElements.define(Myview3.is, Myview3);
  </script>
</dom-module>
