<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .link {
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <template is="dom-if" if="{{pageTransition.entryPlaying}}">
        Title is
        <b>IM ANIMATING - ENTRY</b>
      </template>
      <template is="dom-if" if="{{pageTransition.exitPlaying}}">
        Title is
        <b>IM ANIMATING - EXIT</b>
      </template>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax
        ei, ad pri animal labores suscipiantur.</p>
      <div class="link" on-click="_goToViewOne">Go to view 1</div>
      </br>
      <div class="link" on-click="_goToViewTwo">Go to view 2</div>
    </div>
  </template>

  <script>
    class Myview3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          /**
       * The animation object.
       */
          pageTransition: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            observer: '_newTransition'
          },
          /**
          * The entry animation for this page
          */
          entryAnimations: {
            type: Array,
            value: [
              {
                from: 'view1',
                descriptionArray: [
                  { 'transform': 'translateY(100%)' },
                  { 'transform': 'translateY(0)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }

              },
              {
                from: 'view2',
                descriptionArray: [
                  { 'transform': 'translateY(100%)' },
                  { 'transform': 'translateY(0)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              }
            ]
          },
          /**
          * The exit animation for this page
          */
          exitAnimations: {
            type: Array,
            value: [
              {
                to: 'view1',
                descriptionArray: [
                  { 'transform': 'translateY(0)' },
                  { 'transform': 'translateY(100%)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              },
              {
                to: 'view2',
                descriptionArray: [
                  { 'transform': 'translateY(0)' },
                  { 'transform': 'translateY(100%)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              }
            ]
          },
          pageId: {
            type: String,
            value: 'view3'
          }

        };
      }
      _goToViewOne() {
        this.pageTransition = {
          from: this.pageId,
          to: 'view1',
        }
      }

      _goToViewTwo() {
        this.pageTransition = {
          from: this.pageId,
          to: 'view2',
        }
      }

      _newTransition() {
        if (this.pageTransition) {
          if (this.pageTransition.from == this.pageId) {
            this._giveExitAnimation(this.pageTransition.to);
          } else if (this.pageTransition.to == this.pageId) {
            this._giveEntryAnimation(this.pageTransition.from);
          }
        }
      }

      _giveExitAnimation() {
        if (this.pageTransition) {
          this.pageTransition.exitAnimation = this.exitAnimations.filter((exitAnimation) => {
            return exitAnimation.to == this.pageTransition.to;
          });
        }
      }

      _giveEntryAnimation() {
        if (this.pageTransition) {
          this.pageTransition.entryAnimation = this.entryAnimations.filter((entryAnimation) => {
            return entryAnimation.from == this.pageTransition.from;
          });
        }
      }
    } window.customElements.define(Myview3.is, Myview3);
  </script>
</dom-module>
