<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <template is="dom-if" if="{{animation.exitPlaying}}" restamp>
        Title is <b>IM ANIMATING</b>
      </template>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax
        ei, ad pri animal labores suscipiantur.</p>
    </div>
  </template>

  <script>
    class Myview3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          /**
          * The page we are on now
          */
          animation: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            entryPlaying: false,
            exitPlaying: false,
          },
          /**
          * The entry animation for this page
          */
          entryAnimation: {
            type: Object,
            value: {
              descriptionArray: [
                { 'transform': 'translateY(100%)' },
                { 'transform': 'translateY(0)' },
              ],
              descriptionObject: {
                fill: 'forwards',
                duration: 3000,
                iterations: 1,
                iterationStart: 0,
                easing: 'cubic-bezier(0.42,0,0.58,1)',
                delay: 0,
                endDelay: 400,
              }
            }
          }
        };
      }

      _goToViewOne() {
        this.animation = {
          from: 'view3',
          to: 'view1',
          descriptionArray: [
            { 'transform': 'translate(0)' },
            { 'transform': 'translateY(300px)' },
          ],
          descriptionObject: {
            fill: 'forwards',
            duration: 900,
            iterations: 1,
            iterationStart: 0,
            easing: 'cubic-bezier(0.42,0,0.58,1)',
            delay: 0,
            endDelay: 400,
          }
        }
      }

      _goToViewTwo() {
        this.animation = {
          from: 'view3',
          to: 'view2',
          descriptionArray: [
            { 'transform': 'translate(0)' },
            { 'transform': 'translateY(300px)' },
          ],
          descriptionObject: {
            fill: 'forwards',
            duration: 900,
            iterations: 1,
            iterationStart: 0,
            easing: 'cubic-bezier(0.42,0,0.58,1)',
            delay: 0,
            endDelay: 400,
          }
        }
      }
    } window.customElements.define(Myview3.is, Myview3);
  </script>
</dom-module>
