<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/waapi-pages/waapi-pages.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <waapi-pages page="[[page]]" route="{{route}}" route-history="{{routeHistory}}" animations="{{animations}}" entry-playing="{{entryPlaying}}"
      exit-playing="{{exitPlaying}}">
      <my-view1 id="view1" entry-playing="{{entryPlaying}}" exit-playing="{{exitPlaying}}"></my-view1>
      <my-view2 id="view2" entry-playing="{{entryPlaying}}" exit-playing="{{exitPlaying}}"></my-view2>
      <my-view3 id="view3" entry-playing="{{entryPlaying}}" exit-playing="{{exitPlaying}}"></my-view3>
    </waapi-pages>

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          test: {
            type: String
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          routeHistory: {
            type: Array,
            observer: '_loadAnimations',
          },
          animations: {
            type: Object,
            notify: true,
          },
          animationsArray: {
            Type: Array,
            value: [
              {
                from: 'view1',
                to: 'view2',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateX(100%)' },
                    { 'transform': 'translateX(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateX(0)' },
                    { 'transform': 'translateX(-100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                }
              },
              {
                from: 'view1',
                to: 'view3',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(100%)' },
                    { 'transform': 'translateY(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(0)' },
                    { 'transform': 'translateY(-100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
              },
              {
                from: 'view2',
                to: 'view1',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateX(-100%)' },
                    { 'transform': 'translateX(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateX(0)' },
                    { 'transform': 'translateX(100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                }
              },
              {
                from: 'view2',
                to: 'view3',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(100%)' },
                    { 'transform': 'translateY(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(0)' },
                    { 'transform': 'translateY(-100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
              },
              {
                from: 'view3',
                to: 'view1',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(-100%)' },
                    { 'transform': 'translateY(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(0)' },
                    { 'transform': 'translateY(100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                }
              },
              {
                from: 'view3',
                to: 'view2',
                entryAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(-100%)' },
                    { 'transform': 'translateY(0)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
                exitAnimation: {
                  descriptionArray: [
                    { 'transform': 'translateY(0)' },
                    { 'transform': 'translateY(100%)' },
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 1000,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  }
                },
              },
            ]
          }

        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _loadAnimations() {
        if (this.routeHistory[0] != this.routeHistory[1]) {
          for (let i = 0; i < this.animationsArray.length; i++) {
            if (this.animationsArray[i].from == this.routeHistory[0] && this.animationsArray[i].to == this.routeHistory[1]) {
              this.animations = this.animationsArray[i];
            }
          }



          /* this.animations = this.animationsArray.filter((obj) => {
            return obj.from == this.routeHistory[0] && obj.to == this.routeHistory[1];
          }); */
        }
      }

      _showPage404() {
        this.page = 'view404';

      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
