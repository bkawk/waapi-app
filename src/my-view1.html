<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .link {
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <template is="dom-if" if="{{pageTransition.entryPlaying}}">
        Title is
        <b>IM ANIMATING - ENTRY</b>
      </template>
      <template is="dom-if" if="{{pageTransition.exitPlaying}}">
        Title is
        <b>IM ANIMATING - EXIT</b>
      </template>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per
        in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <div class="link" on-click="_goToViewTwo">Go to view 2</div>
      </br>
      <div class="link" on-click="_goToViewThree">Go to view 3</div>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          /**
          * The animation object.
          */
          pageTransition: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            observer: '_newTransition'
          },
          /**
          * The entry animation for this page
          */
          entryAnimations: {
            type: Array,
            value: [
              {
                from: 'view2',
                descriptionArray: [
                  { 'transform': 'translateX(-100%)' },
                  { 'transform': 'translateX(0)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              },
              {
                from: 'view3',
                descriptionArray: [
                  { 'transform': 'translateY(-100%)' },
                  { 'transform': 'translateY(0)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              }
            ]
          },
          /**
          * The exit animation for this page
          */
          exitAnimations: {
            type: Array,
            value: [
              {
                to: 'view2',
                descriptionArray: [
                  { 'transform': 'translateX(0)' },
                  { 'transform': 'translateX(-100%)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              },
              {
                to: 'view3',
                descriptionArray: [
                  { 'transform': 'translateY(0)' },
                  { 'transform': 'translateY(-100%)' },
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 1000,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                }
              }

            ]
          },
          pageId: {
            type: String,
            value: 'view1'
          }
        }
      };

      _goToViewTwo() {
        this.pageTransition = {
          from: this.pageId,
          to: 'view2',
        }
      }

      _goToViewThree() {
        this.pageTransition = {
          from: this.pageId,
          to: 'view3',
        }
      }

      _newTransition() {
        this.pageTransition
        if (this.pageTransition.from == this.pageId) {
          this._giveExitAnimation(this.pageTransition.to);
        } else if (this.pageTransition.to == this.pageId) {
          this._giveEntryAnimation(this.pageTransition.from);
        }
      }

      _giveExitAnimation() {
        this.pageTransition.exitAnimation = this.exitAnimations.filter((exitAnimation) => {
          return exitAnimation.to == this.pageTransition.to;
        });
      }

      _giveEntryAnimation() {
        this.pageTransition.entryAnimation = this.entryAnimations.filter((entryAnimation) => {
          return entryAnimation.from == this.pageTransition.from;
        });
      }

    } window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
